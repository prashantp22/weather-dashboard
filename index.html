<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link   rel="stylesheet"    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link   rel="stylesheet"    href="assets/css/style.css"/>
</head>
<body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main class="container-fluid">
            
            <div class="row">
                <nav id="sidebarMenu" class="col-md-12 col-lg-3 d-md-block bg-light ">
                    <div class="sidebar-sticky pt-3">
                        
                        <div id="city-search-form" class="mb-3">
                            <input id="input" type="text" placeholder="City">
                            <button type="button" id="button">Search</button>
                        </div>
                   
                    <div id="searches" class="nav flex-column">    
                    </div>
                </nav>

                <div class="col-md-12 col-lg-9 container ">
            
                    <div id="current-forecast" class="row border">
                        <div class="col-12">
                            <h2 id="city-name"><span id="date"></span></h2>
                            <p>Temperature: <span class="current" id="temp"></span></p>
                            <p>Humidity: <span class="current" id="humidity"></span></p>
                            <p>Wind Speed: <span class="current" id="wind"></span></p>
                            <p>UV Index: <span class="current" id="uv"></span></p>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
