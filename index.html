<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link   rel="stylesheet"    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link   rel="stylesheet"    href="assets/css/style.css"/>
</head>
<body>
        <header class="navbar navbar-dark bg-info">
            <h1>Weather Dashboard</h1>
        </header>

        <main class="container-fluid">
            
            <div class="row">
                <nav id="sidebarMenu" class="col-md-12 col-lg-3 d-md-block bg-light ">
                    <div class="sidebar-sticky pt-3">
                        
                        <div id="city-search-form" class="mb-3">
                            <input id="input" type="text" placeholder="City"class="form-control">
                            <button type="button" id="button" class="btn btn-info">Search</button>
                        </div>
                   
                    <div id="searches" class="nav nav-pills nav-fill flex-column">    
                    </div>
                </nav>

                <!-- Today's Weather -->
                <div class="col-md-12 col-lg-9 container ">
            
                    <div id="current-forecast" class="row">
                        <div class="col-12">
                            <h2 id="city-name"><span id="date"></span></h2>
                            <p>Temperature: <span class="current" id="temp"></span></p>
                            <p>Humidity: <span class="current" id="humidity"></span></p>
                            <p>Wind Speed: <span class="current" id="wind"></span></p>
                            <p>UV Index: <span class="current" id="uv"></span></p>
                        </div>
                    </div>

                     <!-- Weekly Weather -->
                        <div class="mt-7">
                            <h2 class="col-12">Five-Day Forecast</h2>
                            <div class="col-12 d-flex">
                                <div id="day1" class="card text-white bg-info mb-3 mr-3" style="max-width: 18rem;">
                                    <div class="card-header day-1"></div>
                                        <div class="card-body">
                                        <h5 class="card-title"></h5>
                                        <p class="card-text">
                                            Temp: <span class="temp-1"></span><br>
                                            Humidity: <span class="humid-1"></span>
                                            <span class="icon-1"></span><br>
                                        </p>
                                    </div>
                                </div>
                                <div id="day2" class="card text-white bg-info mb-3 mr-3" style="max-width: 18rem;">
                                    <div class="card-header day-2"></div>
                                    <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <p class="card-text">
                                        Temp: <span class="temp-2"></span><br>
                                        Humidity: <span class="humid-2"></span>
                                        <span class="icon-2"></span><br>
                                    </p>
                                    </div>
                                </div>
                                <div id="day3" class="card text-white bg-info mb-3 mr-3" style="max-width: 18rem;">
                                    <div class="card-header day-3"></div>
                                    <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <p class="card-text">
                                        Temp: <span class="temp-3"></span><br>
                                        Humidity: <span class="humid-3"></span>
                                        <span class="icon-3"></span><br>
                                    </p>
                                    </div>
                                </div>
                                <div id="day4" class="card text-white bg-info mb-3 mr-3" style="max-width: 18rem;">
                                    <div class="card-header day-4"></div>
                                    <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <p class="card-text">
                                        Temp: <span class="temp-4"></span><br>
                                        Humidity: <span class="humid-4"></span>
                                        <span class="icon-4"></span><br>
                                    </p>
                                    </div>
                                </div>
                                <div id="day5" class="card text-white bg-info mb-3 mr-3" style="max-width: 18rem;">
                                    <div class="card-header day-5"></div>
                                    <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <p class="card-text">
                                        Temp: <span class="temp-5"></span><br>
                                        Humidity: <span class="humid-5"></span>
                                        <span class="icon-5"></span><br>                 
                                    </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
